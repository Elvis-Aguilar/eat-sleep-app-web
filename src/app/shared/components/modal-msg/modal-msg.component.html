<div class="modal-box">
    <h3 class="text-lg font-bold"> <strong class={{className}}>{{title}}</strong></h3>
    <p class="py-4">{{content}}</p>
    <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button data-cy="close-modal" class="btn">Cerrar</button>
        </form>
    </div>
</div>
