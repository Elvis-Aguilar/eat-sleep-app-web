<aside class="w-64 h-screen bg-base-300 shadow-sm">
    <div class="flex flex-col h-full">
        <div class="p-4 flex items-center gap-2">
            <lucide-icon [name]="PillBottle" class="w-6 h-6 text-primary"></lucide-icon>
            <h2 class="text-lg font-semibold text-base-content">Farmacia</h2>
        </div>

        <!-- Menu -->
        <ul class="menu menu-compact flex-1 px-2 py-4 gap-1">
            @for (item of menuItems; track $index) {
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a [routerLink]="item.link" class="hover:bg-base-200 rounded-lg">
                    <lucide-icon [name]="item.icon" class="w-4 h-4"></lucide-icon>
                    {{ item.label }}
                </a>
            </li>
            }
        </ul>

        <!-- Footer -->
        <div class="p-4">
            <button class="btn btn-ghost w-full justify-start" (click)="authStore.logout()">
                <lucide-icon [name]="LogOut" class="w-4 h-4"></lucide-icon>
                Cerrar sesi√≥n
            </button>
        </div>
    </div>
</aside>
