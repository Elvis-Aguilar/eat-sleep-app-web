<div class="min-h-screen">
    <!-- Header -->
    <header class="navbar">
      <div class="flex-1">
        <h1 class="text-2xl font-bold ml-4">Configuraciones Generales</h1>
      </div>
    </header>

    <!-- Body -->
    <main class="container mx-auto p-4">
      <!-- Minimum Stock Threshold Input -->
      <div class="mb-4">
        <label class="label">
          <span class="label-text">Umbral de Stock Mínimo</span>
        </label><br>
        <input 
          type="number" 
          [(ngModel)]="minStockThreshold" 
          placeholder="Ingrese umbral de stock mínimo" 
          class="input input-bordered w-full max-w-xs"
          min="0"
        />
      </div>

      <!-- Save Button -->
      <div class="mt-4">
        <button 
          class="btn btn-primary"
          (click)="saveSettings()"
        >Guardar Configuración</button>
      </div>
    </main>
  </div>
