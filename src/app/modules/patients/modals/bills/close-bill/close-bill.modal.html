<div class="text-center mb-2">
  <h1 class="text-3xl font-bold text-primary">Pagar y Cerrar Factura</h1>
</div>

<form [formGroup]="closeForm" class="space-y-4" autocomplete="off">
  <div class="flex justify-evenly mb-2 mt-12">
    <button
      data-cy="close-bill-confirm"
      class="btn transition-all duration-300 ease-in-out"
      [class.btn-primary]="!closing"
      [class.btn-disabled]="closing || this.closeForm.invalid"
      (click)="closeBill()"
    >
      @if (closing) {
      <span class="loading loading-dots loading-xs"></span>
      } @else { Cerrar Factura }
    </button>
  </div>
</form>
