<div class="flex flex-col gap-6">
  <div class="flex flex-col md:flex-row justify-between items-center gap-4">
    <h2 class="text-2xl font-bold text-secondary">üë®‚Äçüíº Gesti√≥n de Hoteles</h2>
    <div class="flex gap-3">
      <button class="btn btn-outline btn-primary">‚ûï Nuevo Hotel</button>
    </div>
  </div>

  <!-- listado de hoteles -->
  <div class="card bg-base-100 shadow-lg border border-primary rounded-xl">
    <div class="card-body">
      <h3 class="card-title mb-4 text-accent">üìã Lista de Hoteles</h3>

      <div class="overflow-x-auto rounded-lg border border-base-300">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>#</th>
              <th class="text-sm">Nombre</th>
              <th class="text-sm">Direcci√≥n</th>
              <th class="text-sm">No. Telefono</th>
              <th class="text-sm">Total Habitaciones</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (hotel of hotels(); track hotel.id; let i = $index){
            <tr class="hover:bg-succes-content transition">
              <td>{{ i + 1 }}</td>
              <td>{{ hotel.name }}</td>
              <td>{{ hotel.address }}</td>
              <td>{{ hotel.phone }}</td>
              <td class="font-medium">
                <span class="badge px-3 py-2 badge-secondary">
                  {{ hotel.totalRooms }}
                </span>
              </td>
              <td class="text-right">
                <div class="dropdown dropdown-left">
                  <div tabindex="0" role="button" class="btn m-1">Opciones</div>
                  <ul
                    tabindex="0"
                    class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
                  >
                    <li><button>Editar</button></li>
                    <li>
                      <button (click)="goRooms(hotel.id)">
                        Ver Habitaciones
                      </button>
                    </li>
                    <li>
                      <button (click)="openModalOpinios(hotel)">
                        Ver Opiniones
                      </button>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<dialog #modalOpinions id="my_modal_1" class="modal">
  @if (showModal()) {
  <app-opinions-modal
    (close)="closeModalOpinions()"
    [refernceId]="referenceId()"
    [type]="'hotel'"
    [titulo]="titulo()"
  />
  }
</dialog>
