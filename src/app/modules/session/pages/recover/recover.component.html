<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl p-6">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-primary">Cambiar contraseña</h1>
        <p class="text-base-content/70 mt-2">
          Hemos enviado un código a tu correo electrónico. Ingrésalo y cambia tu contraseña.
        </p>
      </div>
  
      <form [formGroup]="recoverForm" (ngSubmit)="recover()" class="space-y-5">
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Código</span>
          </label>
          <input
            type="text"
            formControlName="code"
            name="code"
            class="input input-bordered w-full transition-all duration-300 focus:ring-2 focus:ring-primary"
            required
          />
        </div>
  
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Nueva contraseña</span>
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              name="password"
              class="input input-bordered w-full pr-12 transition-all duration-300 focus:ring-2 focus:ring-primary"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
              (click)="togglePasswordVisibility()"
            >
              <svg
                class="w-5 h-5 text-base-content/60 hover:text-base-content"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @if (!showPassword) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                }
                @if (showPassword) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                }
              </svg>
            </button>
          </div>
        </div>
  
        <button
          type="submit"
          class="btn btn-primary w-full font-semibold hover:shadow-lg transition-all duration-300"
        >
          Cambiar contraseña
        </button>
  
        @if (errorMessage) {
          <p class="text-center text-error text-sm mt-3">{{ errorMessage }}</p>
        }
  
        <div class="text-end">
          <span
            class="text-sm text-base-content/70 hover:text-primary hover:underline cursor-pointer transition-colors duration-200"
            (click)="toFind()"
          >
            Regresar
          </span>
        </div>
      </form>
    </div>
  </div>
