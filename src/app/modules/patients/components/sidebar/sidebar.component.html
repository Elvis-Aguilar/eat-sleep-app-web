<aside
  class="bg-transparent shadow-md transition-all duration-300 ease-in-out h-full py-4"
  [ngClass]="{
    'w-[60px]': isCollapsed,
    'w-[180px]': !isCollapsed
  }"
>
  <button
    class="btn btn-ghost btn-sm mt-1 mx-1 mb-3"
    (click)="toggleCollapsed()"
  >
    <i-lucide [img]="isCollapsed ? Menu : Close"></i-lucide>
  </button>

  <!-- MenÃº -->
  <ul
    class="bg-base-100 px-0 flex flex-col items-stretch space-y-2 h-full pt-2 transition-all duration-300 ease-in-out border-t-1 border-r-1 rounded-tr-md"
  >
    @for (item of items; track item.name) {
    <li
      [ngClass]="{ 'tooltip tooltip-right': isCollapsed }"
      [attr.data-tip]="item.name"
    >
      <a
        class="btn btn-ghost px-4 justify-start w-full"
        [routerLink]="`/patient-management/${item.path}`"
      >
        <i-lucide [img]="item.icon"></i-lucide>
        @if (!isCollapsed) {
        <span class="truncate">{{ item.name }}</span>
        }
      </a>
    </li>
    }
  </ul>
</aside>
