<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100 shadow-xl p-6">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-primary">Confirma tu cuenta</h1>
      <p class="text-base-content/70 mt-2">
        Hemos enviado un código a tu correo. Ingrésalo para confirmar tu cuenta.
      </p>
    </div>

    <form [formGroup]="confirmationForm" (ngSubmit)="confirm()" class="space-y-5">
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Código</span>
        </label>
        <input type="text" formControlName="code" name="code"
          class="input input-bordered w-full transition-all duration-300 focus:ring-2 focus:ring-primary" required />
      </div>

      <button type="submit" class="btn btn-primary w-full font-semibold hover:shadow-lg transition-all duration-300">
        Confirmar
      </button>

      @if (errorMessage) {
      <p class="text-center text-error text-sm mt-3">{{ errorMessage }}</p>
      }

      <div class="text-start">
        <span
          class="text-sm text-base-content/70 hover:text-primary hover:underline cursor-pointer transition-colors duration-200"
          (click)="toLogin()">
          Regresar
        </span>
      </div>
    </form>
  </div>
</div>

<!-- Modal  respuesta-->
<dialog #modal1 id="my_modal_1" class="modal">
  <app-modal-msg [content]="contentModal" [title]="titleModal" [className]="classSucces"></app-modal-msg>
</dialog>
