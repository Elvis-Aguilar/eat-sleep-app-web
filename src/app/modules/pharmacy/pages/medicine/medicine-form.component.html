<div class="container mx-auto p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Medicine</h2>
    
    <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Basic Information -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Medicine Name*</label>
          <input type="text" formControlName="name" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <div *ngIf="medicineForm.get('name')?.errors?.['required'] && medicineForm.get('name')?.touched" 
               class="text-red-500 text-sm mt-1">
            Medicine name is required
          </div>
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Generic Name*</label>
          <input type="text" formControlName="genericName" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <div *ngIf="medicineForm.get('genericName')?.errors?.['required'] && medicineForm.get('genericName')?.touched" 
               class="text-red-500 text-sm mt-1">
            Generic name is required
          </div>
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Manufacturer*</label>
          <input type="text" formControlName="manufacturer" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Category*</label>
          <select formControlName="category" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>
      </div>

      <!-- Pricing and Stock -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Unit Price*</label>
          <input type="number" formControlName="unitPrice" min="0" step="0.01" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Cost*</label>
          <input type="number" formControlName="cost" min="0" step="0.01" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Current Stock*</label>
          <input type="number" formControlName="stock" min="0" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Minimum Stock*</label>
          <input type="number" formControlName="minStock" min="0" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
      </div>

      <!-- Additional Information -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Expiry Date*</label>
          <input type="date" formControlName="expiryDate" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700">Dosage*</label>
          <input type="text" formControlName="dosage" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
      </div>

      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" rows="3" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
      </div>

      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700">Side Effects</label>
        <textarea formControlName="sideEffects" rows="3" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
          Cancel
        </button>
        <button type="submit" 
                [disabled]="!medicineForm.valid"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          Save Medicine
        </button>
      </div>
    </form>
  </div>
</div>
